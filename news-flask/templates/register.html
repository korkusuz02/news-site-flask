<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{%block content%}

<section style="background-color: rgb(202, 194, 191); height: 100vh;">
    <div class="container" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <form action="" method="post">
                <label style="font-size: 2rem;" for="name">Ad</label><br>
                <input style="font-size: 2rem;" type="text" name="name"><br>
                <label style="font-size: 2rem;" for="surname">Soyad</label><br>
                <input style="font-size: 2rem;" type="text" name="surname"><br>
                <label style="font-size: 2rem;" for="email">Email</label><br>
                <input style="font-size: 2rem;" type="text" name="email"><br>
                <label style="font-size: 2rem;" for="password">Parola</label><br>
                <input style="font-size: 2rem;" type="password" name="password"><br><br>
                <button class="btn btn-danger" type="submit">Kaydol</button>
                <a class="btn btn-primary" href="/login">Giri≈ü Yap</a>
                {% with messages=get_flashed_messages() %}
                {%if messages%}
                <ul classs="flashes">
                    {%for message in messages%}
                    <div  class="alert alert-primary" role="alert">
                        {{message}}
                    </div>
                    {%endfor%}
                </ul>
                {%endif%}
                {%endwith%}
            </form>
        </div>
    </div>
</section>
{%endblock%}
</body>
</html>
